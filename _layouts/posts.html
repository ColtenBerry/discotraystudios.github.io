---
layout: base
---

<!-- Header -->
<header class="masthead pagehead mt-5" {% if page.background_image %} style="background-image: {{ page.background_image }}"{% endif %} >
  <div class="container h-100">
    <!-- <div class="row"></div> -->
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 ">
        <h1 class="text-uppercase text-white font-weight-bold">{{ page.title }}</h1>
        <hr class="divider my-4">
      </div>
    </div>
  </div>
</header>

<!-- include content as section -->
{% assign content = content | strip_newlines %}
{% if content != "" %}
<section class="page-section {{ page.background_style }}">
  <div class="container">
    {{ content }}
  </div>
</section>
{% endif %}
